{% extends 'base.html' %}

{% block content %}

<div class="index">
  {% for data in data_list %}
  <div class="postCard">
    <div><a class='userName' href="{% url 'accounts:profile' data.author.username %}">{{ data.author.username }}</a> :{{ data.created_at }}</div>

    <div class='body'>{{ data.content }}</div>
    
    <div class="buttons">
      <a class='update' href="{% url 'posts:update' data.pk %}">編集</a>
      <a class='delete' href="{% url 'posts:delete' data.id %}">削除</a>
    </div>
    
    <form action="" method='post'>
      {% csrf_token %}
      <input type="hidden" name="tweet_id" value="{{ data.id }}">
      <p><button type='submit'>いいね</button>:{{ data.like_count }}</p>
    </form>
    
  </div>
  {% endfor %}
  
  {% comment %} <a href="{% url 'posts:create' %}">新規投稿</a> {% endcomment %}
  <a href="{% url 'posts:create' %}" class='postBtn'>＋</a>

</div>

{% endblock %}
